<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forever ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    text-align:center;
    background: linear-gradient(135deg, #2b0a3d, #6a0572, #ff4f81);
    color:white;
    overflow:hidden;
}

.container{
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.images{
    margin:20px 0;
}

.images img{
    width:180px;
    border-radius:20px;
    margin:15px;
    box-shadow:0 15px 25px rgba(0,0,0,0.4);
    animation:pop 1s ease forwards;
}

@keyframes pop{
    from{transform:scale(0);}
    to{transform:scale(1);}
}

.message{
    font-size:22px;
    line-height:1.7;
    max-width:90%;
}

.heart{
    position:fixed;
    bottom:-20px;
    font-size:24px;
    animation:float 6s linear infinite;
}

@keyframes float{
    from{transform:translateY(0);opacity:1;}
    to{transform:translateY(-110vh);opacity:0;}
}

canvas{
    position:fixed;
    top:0;
    left:0;
    pointer-events:none;
}
</style>
</head>

<body>

<canvas id="fireworks"></canvas>

<div class="container">

    <h1>Dudu ‚ù§Ô∏è Bubu</h1>

    <div class="images">
        <img src="dudu.jpeg">
        ‚ù§Ô∏è
        <img src="bubu.jpeg">
    </div>

    <div class="message">
    Out of all the people in this world,<br>
    my heart chose you.<br>
    Not once. Not twice.<br>
    But every single day. üíñ<br><br>
    Happy Valentine's Day, Bubu ü•∞<br>
    Forever Yours,<br>
    Dudu ‚ù§Ô∏è
    </div>

</div>

<audio id="bgMusic" autoplay loop>
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_115b9b3f43.mp3?filename=romantic-ambient-110624.mp3" type="audio/mpeg">
</audio>

<script>
// Floating hearts
function createHeart(){
    var heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="üíñ";
    heart.style.left=Math.random()*100+"vw";
    document.body.appendChild(heart);
    setTimeout(()=>{heart.remove();},6000);
}
setInterval(createHeart,600);

// Firework burst on load
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

function burst(){
    for(let i=0;i<150;i++){
        let x=Math.random()*canvas.width;
        let y=Math.random()*canvas.height/2;
        ctx.beginPath();
        ctx.arc(x,y,3,0,2*Math.PI);
        ctx.fillStyle="white";
        ctx.fill();
    }
    setTimeout(()=>{ctx.clearRect(0,0,canvas.width,canvas.height);},1500);
}

burst();
</script>

</body>
</html>
