<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dudu ‚ù§Ô∏è Bubu Valentine</title>

<style>
body{
    margin:0;
    font-family: 'Poppins', sans-serif;
    text-align:center;
    background: linear-gradient(135deg,#ff6f91,#ff8fab);
    color:white;
    overflow:hidden;
}

.container{
    padding:40px 20px;
}

h1{
    font-size:32px;
    margin-bottom:10px;
}

h2{
    font-weight:500;
}

button{
    padding:12px 28px;
    font-size:18px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    margin:10px;
    transition:0.3s;
}

.yes{
    background:white;
    color:#ff4f81;
    font-weight:bold;
}

.no{
    background:#ff4f81;
    color:white;
    position:absolute;
}

button:hover{
    transform:scale(1.1);
}

#result{
    display:none;
    margin-top:30px;
    animation:fadeIn 1.5s ease-in-out;
}

@keyframes fadeIn{
    from{opacity:0;}
    to{opacity:1;}
}

img{
    width:160px;
    margin:10px;
}

.heart{
    position:fixed;
    bottom:-20px;
    font-size:22px;
    animation:float 5s linear infinite;
}

@keyframes float{
    from{transform:translateY(0);opacity:1;}
    to{transform:translateY(-110vh);opacity:0;}
}
</style>
</head>

<body>

<div class="container">
    <h1>Dudu ‚ù§Ô∏è Bubu</h1>
    <h2>Bubu, Will You Be My Valentine? üíñ</h2>

    <button class="yes" onclick="showLove()">Yes üíï</button>
    <button class="no" id="noBtn" onmouseover="moveNo()">No üòú</button>

    <div id="result">
        <div>
            <!-- Real Dudu Bubu images -->
            <img src="https://i.imgur.com/8Km9tLL.png" alt="Dudu Bubu 1">
            <img src="https://i.imgur.com/jQ9Z6rH.png" alt="Dudu Bubu 2">
        </div>

        <p style="font-size:20px;line-height:1.6;">
        Out of all the people in this world,<br>
        my heart chose you.<br>
        Not once. Not twice.<br>
        But every single day. üíñ<br><br>
        Happy Valentine's Day, Bubu ü•∞<br>
        Love always, Dudu ‚ù§Ô∏è
        </p>
    </div>
</div>

<script>
function showLove(){
    document.getElementById("result").style.display="block";
}

function moveNo(){
    var btn=document.getElementById("noBtn");
    btn.style.top=Math.random()*80+"vh";
    btn.style.left=Math.random()*80+"vw";
}

function createHeart(){
    var heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="üíñ";
    heart.style.left=Math.random()*100+"vw";
    document.body.appendChild(heart);
    setTimeout(()=>{heart.remove();},5000);
}

setInterval(createHeart,800);
</script>

</body>
</html>
